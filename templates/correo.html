            <form

                method="POST">
                <label for="email"> Email:  </label>
                <input type="email" name="email" id="email"/>
                <br/>

                <label for="nombre"> Titulo:  </label>
                <input type="text" name="nombre" id="nombre"/>
                <br/>
               
                
                <label for="Mensaje"> Mensaje:  </label>
                <textarea name="Mensaje" id="Mensaje"   cols="30" rows="10"></textarea>

            <form action="/principal">

            <script>
                const btnEnvio = document.getElementById('EnviarCorreo');

                btnEnvio.addEventListener('click', function(e) {e.preventDefault();
                    const email=document.getElementById('email').value;
                    const nombre=document.getElementById('nombre').value;
                    const Mensaje=document.getElementById('Mensaje').value;
        
                    window.location.href=`mailto: ${email}?subject=${nombre}&body=Mensaje%3A%20${Mensaje}%0A`;
                });
            </script>
    </body>
