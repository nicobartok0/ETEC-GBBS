{%extends 'layout.html'%}
{%block body%}
<html>

    <form action="/subir_foto_de_perfil" method="POST" enctype="multipart/form-data">
        <input type="file" name="archivo">
        <input type="submit">
       
    </form>
    <h2>Nombre de usuario: {{nombre_usuario}}</h2>

    <form action="/principal">
        <button type="submit">Salir</button>
    </form>
</html>
{%endblock%}
